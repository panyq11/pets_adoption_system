<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布宠物信息</title>
</head>
<body>
    <h1>发布宠物信息</h1>
    <p>请填写宠物信息，并上传最多 6 张宠物图片。</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ pet_form.as_p }}
        <label for="pet_images">上传最多 6 张图片：</label>
        <input type="file" name="pet_images" id="pet_images" multiple>
        <button type="submit">发布</button>
    </form>

    <br>
    <a href="{% url 'posts:pet_list' %}">查看所有宠物</a>
</body>
</html>
