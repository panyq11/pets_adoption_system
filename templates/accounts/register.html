<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Your Furry Friends</title>
  <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap5/js/bootstrap.bundle.js' %}"></script>
  <style>
    :root {
      --main-color: #D4904B; /* 主题橙色 */
      --hover-color: #BF732A; /* 悬停时的深橙色 */
    }
    body {
      background-color: #ffffff; /* 白色背景 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      color: #333;
    }
    /* 左上角Logo */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .header img {
      max-width: 150px;
      height: auto;
    }
    /* 注册容器 */
    .register-wrapper {
      width: 500px;
      max-width: 90%;
      margin: auto;
      text-align: center;
    }
    .register-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      text-align: left;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }
    /* 输入框采用简约风格：细边框矩形 */
    .form-control {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      box-shadow: none;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--main-color);
    }
    /* placeholder颜色较浅 */
    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.3);
    }
    /* 注册按钮 */
    .btn-register {
      background-color: var(--main-color);
      color: #fff;
      border: none;
      font-size: 18px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 40px; /* 增加按钮与上方内容间距 */
    }
    .btn-register:hover {
      background-color: var(--hover-color);
    }
    /* 底部登录链接 */
    .login-link {
      margin-top: 20px;
      font-size: 15px;
      color: #666;
    }
    .login-link a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
      color: var(--hover-color);
    }
  </style>
</head>
<body>



<div class="register-wrapper">
  <h1 class="register-title">Sign Up</h1>
  <p class="text-muted">Join the Your Furry Friends community today.</p>

  <!-- 注册表单 -->
  <form class="register-form" method="post">
    {% csrf_token %}
    <!-- 用户名 -->
    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" title="Please fill out this field" placeholder="Enter your username" name="username" required>
    </div>

    <!-- 密码 -->
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" title="Please fill out this field" placeholder="Enter your password" name="password1" required>
    </div>

    <!-- 确认密码 -->
    <div class="form-group">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" title="Please fill out this field" placeholder="Confirm your password" name="password2" required>
    </div>

    <button type="submit" class="btn-register">Sign Up</button>
  </form>

        <script>
    document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("input[required]").forEach(input => {
        input.addEventListener("invalid", function (event) {
            input.setCustomValidity("Please fill out this field."); // 自定义提示
        });
        input.addEventListener("input", function () {
            input.setCustomValidity(""); // 用户输入时清除错误信息
        });
    });
});
</script>

  <!-- 底部登录链接 -->
  <p class="login-link">
    Already have an account? <a href="{% url 'accounts:yfLogin' %}">Sign In</a>
  </p>
</div>

</body>
</html>
